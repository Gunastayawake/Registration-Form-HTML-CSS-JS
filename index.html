<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
         
        <h1 class="text-primary"><b> REGISTRATION FORM </b></h1>
         
        <form id="registration-form" class="form-horizontal">
          <!-- Personal Details -->
          <div class="form-group">
            <label for="firstName" class="col-md-4 control-label">First Name* </label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"  oninput = "Name_('firstName','firstError')" placeholder=" "   required>
              <span id="firstError" style="font-size:14px"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-md-4 control-label">Last Name* </label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"  oninput = "Name_('lastName','lastError')" placeholder=" "   required>
              <span id="lastError" style="font-size:14px"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-4 control-label">Email* </label>
            <div class="col-md-8">
              <input type="email" id="emailName" class="form-control" oninput = "Email_('emailName','emailError')" placeholder= " 'more\unusual'@example.com" required>
              <span id="emailError" style="font-size:14px"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="mobileNumber" class="col-md-4 control-label">Mobile Number* </label>
            <div class="col-md-8">
              <input type="tel" id="mobileName" class="form-control" oninput="MOBNO_(this.value)" placeholder = "+000-0000000000" required>
              <span id="mobError" style="font-size:14px"></span>
              <span id="mobError" style="display:none;color:red;font-size:14px">It's not valid!</span>
              <span id="mobSuccess" style="display:none;color:green;font-size:14px">Valid mobile number!</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password :</label>
            <div class="col-md-8">
              <input type="password" id="passName" class="form-control" oninput = "PASSWORD_('passName','passError')" required>
              <span id="passError" style="font-size:14px"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="col-md-4 control-label">Confirm Password :</label>
            <div class="col-md-8">
              <input type="password" id="cpassName" class="form-control" oninput = "C_PASSWORD_()" required>
              <span id="cpassError" style="font-size:14px"></span>
            </div>
          </div>
          <!-- Address -->
          <div class="form-group">
            <label for="address" class="col-md-4 control-label">Address :</label>
            <div class="col-md-8">
              <textarea id="address" class="form-control" oninput="ADDRESS_()" required></textarea>
              <span id="addressError" style="font-size:14px"></span>
              <span id="addressError" style="display:none;color:red;font-size:14px;"></span>
              <span id="addressSuccess" style="display:none;color:green;font-size:14px;"></span>
            </div>
          </div>
          <!-- Date of Birth
          <div class="form-group">
            <label for="dob" class="col-md-4 control-label">Date of Birth :</label>
            <div class="col-md-8">
              <input type="date" id="dob" class="form-control" required>
            </div>
          </div> -->

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob" class="col-md-4 control-label">Date of Birth :</label>
            <div class="col-md-8">
              <input type="date" id="dob" class="form-control" oninput="DOB_()" required>
              <span id="dobError" style="font-size:14px"></span>
              <span id="dobError" style="display:none;color:red;font-size:12px;"></span>
              <span id="dobSuccess" style="display:none;color:green;font-size:12px;"></span>
            </div>
          </div>

          <!-- Gender, Qualifications, and Languages -->
          <div class="form-group">
            <label for="gender" class="col-md-4 control-label">Gender :</label>
            <div class="col-md-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Other</label>
              </div>
            </div>
          </div>
          <!-- Qualifications -->
          <div class="form-group">
            <label for="qualifications" class="col-md-4 control-label">Qualifications :</label>
            <div class="col-md-8">
              <select id="qualifications" class="form-select" aria-label="Default select example" onchange="validateQualifications()">
                <option selected>Select your Qualifications..</option>
                <option value="10th">10th Graduated</option>
                <option value="12th">12th Graduated</option>
                <option value="ug">UG Graduated</option>
                <option value="pg">PG Graduated</option>
              </select>
              <span id="qualificationsError" style="display:none;color:red;font-size:12px;"></span>
            </div>
          </div>
          <!-- Languages -->
          <div class="form-group">
            <label for="languages" class="col-md-4 control-label">Languages :</label>
            <div class="col-md-8">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="tamil" value="Tamil">
                <label class="form-check-label" for="tamil">Tamil</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="english" value="English">
                <label class="form-check-label" for="english">English</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hindi" value="Hindi">
                <label class="form-check-label" for="hindi">Hindi</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="french" value="French">
                <label class="form-check-label" for="french">French</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="arabic" value="Arabic">
                <label class="form-check-label" for="arabic">Arabic</label>
              </div>
            </div>
          </div>





           <!-- Additional Info -->
            <!-- Place -->
           <div class="form-group">
            <label for="place" class="col-md-4 control-label">Place :</label>
            <div class="col-md-8">
              <input type="text" id="place" class="form-control" oninput="PLACE_()" required>
              <span id="placeError" style="display:none;color:red;font-size:12px;"></span>
              <span id="placeSuccess" style="display:none;color:green;font-size:12px;"></span>
            </div>
          </div>


          <div class="form-group">
            <label for="date" class="col-md-4 control-label">Date :</label>
            <div class="col-md-8">
              <input type="date" id="date" class="form-control" required>
            </div>
          </div>
          <!-- Course Details -->
          <div class="form-group">
            <label for="courseName" class="col-md-4 control-label">Course Name :</label>
            <div class="col-md-8">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select your Course..</option>
                <option value="1">Cloud computing</option>
                <option value="2">Cybersecurity</option>
                <option value="3">Artificial intelligence</option>
                <option value="3">Data science</option>
                <option value="3">Web development</option>
                <option value="3">Machine learning</option>
                <option value="3">Mobile app development</option>
                <option value="3">DevOps</option>
                <option value="3">Internet of things</option>
                <option value="3">Blockchain</option>
                <option value="3">Certified Ethical Hacker</option>
                <option value="3">Data analysis</option>
                <option value="3">AWS course</option>
                <option value="3">Amazon web services</option>
                <option value="3">Networking</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="duration" class="col-md-4 control-label">Duration :</label>
            <div class="col-md-8"><select class="form-select" aria-label="Default select example">
              <option selected>Select your Duration..</option>
              <option value="1">3 Months</option>
              <option value="2">6 Months</option>
              <option value="3">1 Year</option>
              <option value="3">2 Years</option>
              <option value="3">3 Years</option>
              <option value="3">4 Years</option>
              <option value="3">5 Years</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label for="collegeName" class="col-md-4 control-label">College Name :</label>
            <div class="col-md-8">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select your College..</option>
                <option value="1">J.J. College of arts and science</option>
                <option value="2">Loyola College</option>
                <option value="3">Jamal Muhamed College</option>
                <option value="3">Women's Christian College</option>
                <option value="3">PSG College of Arts and Science</option>
                <option value="3">H.H The Rajah's College</option>
                <option value="3">MCC - Madras Christian College</option>
                <option value="3">Dr. N.G.P. Arts and Science College</option>
                <option value="3">Stella Maris College</option>
                <option value="3">St.Joseph's College, Tiruchirappalli</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="universityName" class="col-md-4 control-label">University Name :</label>
            <div class="col-md-8">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select your University..</option>
                <option value="1">Bharathidasan University</option>
                <option value="2">Alagappa University</option>
                <option value="3">Anna University</option>
                <option value="2">Periyar University</option>
                <option value="2">Annamalai University</option>
                <option value="2">Bharathiar University	</option>
                <option value="2">Madras University</option>
              </select>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="photo" class="col-md-4 control-label">Photo :</label>
            <div class="col-md-8">
              <input type="file" id="photo" class="form-control" required>
            </div>
          </div> -->

          <!-- Photo -->
          <div class="form-group">
            <label for="photo" class="col-md-4 control-label">Photo :</label>
            <div class="col-md-8">
              <input type="file" id="photo" class="form-control" required accept=".jpg, .jpeg, .png">
              <span id="photoError" style="display:none;color:red;font-size:12px;"></span>
              <span id="photoSuccess" style="display:none;color:green;font-size:12px;"></span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
              <button id="submit-btn" class="btn btn-primary" onclick="changecolor">Register </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
